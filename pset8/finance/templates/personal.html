{% extends "layout.html" %}

{% block title %}
    Personal
{% endblock %}

{% block main %}
        <form action="/personal" method="post">
            <div class="form-group">
                <input id="old_pass" autocomplete="off" autofocus class="form-control" name="old_pass" placeholder="Old password" type="password">
            </div>
            <div class="form-group">
                <input id="new_pass" class="form-control" name="new_pass" placeholder="New password" type="password">
            </div>
            <div class="form-group">
                <input id="check_new_pass" class="form-control" name="check_new_pass" placeholder="Repeat password" type="password">
            </div>
            <button id="change" class="btn btn-primary" type="submit" disabled = true>Change</button>
        </form>
        <script>
            document.querySelector("#old_pass" && "#new_pass" && "#check_new_pass").onkeyup = function() {
                if (document.querySelector("#old_pass" && "#new_pass" && "#check_new_pass").value === '') {
                    document.querySelector("#change").disabled = true;
                } else {
                    document.querySelector("#change").disabled = false;
                }
            }
        </script>
{% endblock %}
